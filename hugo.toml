# build
[pagination]
    pagerSize=10

[params]
  dateFormat = "Jan 2, 2006"
  showReadingTime = true
  header_title = "Chandan Routray"                 # Your header title
  header_subtitle = "tech, ai and startups" # Your header subtitle
  home_image = "/images/avatar.jpg"          # Path to header image starting from the static directory (optional)
